<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">


  <div class="max-w-lg mx-auto bg-white p-8 rounded shadow text-center">


    <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>


    <p class="text-gray-700 mb-6">Are you sure you want to delete the group: <a>{{ group.name }}</a>?</p>



    <form method="post">


      {% csrf_token %}


      <button type="submit" class="text-white py-2 px-4 bg-red-600 hover:bg-red-700  rounded mr-2">

        Yes, Delete
      </button>

      <a href="{% url 'group-list' %}" class=" hover:bg-gray-400 text-black py-2 px-4 bg-gray-300 rounded ml-2">


        Cancel
      </a>
    </form>
    
  </div>


</body>
</html>
