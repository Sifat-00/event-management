
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">


  <div class="max-w-lg mx-auto bg-white p-8 rounded text-center">

    <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>


    <p class="text-gray-700 mb-6">Are you sure you want to delete this event?</p>

    <div class="flex justify-center gap-x-4">

      <form method="post" class="inline-block">


        {% csrf_token %}


        <button type="submit" class=" text-white py-2 px-6 rounded   bg-red-600 hover:bg-red-700">


          Yes, Delete


        </button>
      </form>

      {% if user.is_superuser %}


        <a href="{% url 'admin-dashboard' %}" 

           class="bg-gray-300  py-2 px-6 rounded  hover:bg-gray-400 text-black inline-block">


          Cancel
        </a>
      {% elif user.groups.all|length > 0 and user.groups.all.0.name == 'Organizer' %}


        <a href="{% url 'organizer-dashboard' %}" 


           class="bg-gray-300  py-2 px-6 rounded hover:bg-gray-400 text-black  inline-block">


          Cancel
        </a>
      {% endif %}


    </div>
  </div>
  
</body>

</html>
