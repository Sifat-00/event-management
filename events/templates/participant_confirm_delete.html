<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Participant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 py-9">


      <div class="max-w-lg mx-auto  rounded  text-center bg-white p-8 ">

    <h1 class="text-2xl font-bold  mb-4  text-red-600">Confirm Delete</h1>


        <p class="text-gray-700 mb-6">Are you sure you want to delete the participant: <strong>{{ participant.name }}</strong>?</p>

           <form method="post">


        {% csrf_token %}

         <button type="submit" class="bg-red-600  text-white py-2  hover:bg-red-700 px-4 rounded mr-2">Yes, Delete</button>


           <a href="{% url 'admin-dashboard' %}" class="bg-gray-300 text-black py-2   hover:bg-gray-400 px-4 rounded">Cancel</a>

    </form>
  </div>
</body>
</html>
