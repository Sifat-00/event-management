<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded text-center">

    <h1 class=" font-bold text-red-600 text-2xl mb-4">Confirm Delete</h1>


    <p class="text-gray-700 mb-6">Are you sure you want to delete the category: <a>{{ category.name }}</a>?</p>

     <form method="post"> 
      {% csrf_token %}  
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded mr-2">Yes, Delete</button>


          <a href="{% url "category-list" %}" class="hover:bg-gray-400 bg-gray-300  text-black py-2 px-4 rounded">Cancel</a>
    </form>

  </div>
</body>
</html>
